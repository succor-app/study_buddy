{% from '_macros.html' import render_field %}

{% extends 'template.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <div class="info-card" id="user-info">
    <div class="row">
        <div class="small-12 small-centered columns">
          <h2 class="center-txt">{{ titleize(user.name.first + ' ' + user.name.last) }}</h2>
        </div>
    </div>
    {% for class in user.classes: %}
      <div class="row course" href='{{ class }}'>
        <div class="small-6 columns small-centered">
          {{ titleize(class) }}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
