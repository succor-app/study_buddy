<!DOCTYPE HTML>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Study Buddy-search results</title>
</head>
<body>
    <div id="title">Study Buddy</div>
    <div id="search_results">	
    	{% for result in results %}
    		<div class="searchtable">
    			<div class="class">{{result.class_name}}</div>
    			<div class="assignment">{{result.assignment}}</div>
    			<div class="time">{{result.time}}</div>
    			<div class="location">{{result.location}}</div>
    			<div class="contact">{{result.contact}}</div>
    		</div>
    	{% endfor %}
    </div>

</body>
</html>
