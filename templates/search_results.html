<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/foundations/foundation.css">

    <script type="text/javascript" src="js/jquery.js"></script>

    <title>Study Buddy-search results</title>
</head>
<body>
<div class="fixed">
<nav class="top-bar" data-topbar role="navigation">

      <ul class="title-area">
        <li class="name">
          <h1><a href="/">Study Buddy</a></h1>
        </li>
      </ul>
    
        <section class="top-bar-section">
            <ul class="right">
                <li>
                    <a href="logout">Logout</a>
                </li>
            </ul>
        </section>
    </nav>
    </div>
    <div id="page-header"><h2>Search Results</h2></div>
    <table id="searchresults">	
        <thead>
        <tr>
                <th> Class</th>
                <th> Time</th>
                <th> Location</th>
                <th> Description</th>
                <th> Contact</th>
            </tr>
        </thead>
        <tbody>

    	{% for class in results %}
            <tr>
    			<td class="click" data-id="{{class}}">class</a></td>
    			<td>assign</td>
    			<td>time</td>
    			<td>loc</td>
    			<td>contacts</td>
    		</tr>
            <tr>
                <td colspan="5">
                    <div class="container hidden" data-id="{{class}}">
                    <table>
                    {% for user in [1,2,3] %}
                    <tr>
                    <td>user 1</td>
                    <td>contact</td>
                    </tr>
                    {% endfor %}
                    </table>
                    </div>
                </td>       
            </tr>
            
    	{% endfor %}
        </tbody>
    </table>
    
</body>
</html>
