<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/foundations/foundation.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

    <title>Study Buddy-search results</title>
</head>
<body>
<div class="fixed">
<div class="top-bar">
    <div id="searchbar">
    <form method="GET" action="find">
    <div class="row">
    <div class="large-12 columns">
      <div class="row collapse">
        <div class="small-10 columns">
          <input type="text" placeholder="Search for a class...">
        </div>
        <div class="small-2 columns">
          <input type="submit" value="Search" class="button">
        </div>
      </div>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    <div id="title">Study Buddy</div>
    <table id="searchresults">	
        <thead>
        <tr>
                <th> Class</th>
                <th> Time</th>
                <th> Location</th>
                <th> Description</th>
                <th> Contact</th>
            </tr>
        </thead>
        <tbody>

    	{% for class in results %}
            <tr>
    			<td class="click {{class}}">class</a></td>
    			<td>assign</td>
    			<td>time</td>
    			<td>loc</td>
    			<td>contacts</td>
    		</tr>
            <tr>
                <td>
                    <div class="hidden {{class}}"><table>
                    {% for user in [1,2,3] %}
                    <tr>
                    <td>user 1</td>
                    <td>contact</td>
                    </tr>
                    {% endfor %}
                    </table>
                    </div>
                </td>       
            </tr>
            
    	{% endfor %}
        </tbody>
    </table>
    
</body>
</html>
