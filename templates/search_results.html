<!DOCTYPE HTML>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Study Buddy-search results</title>
</head>
<body>
    <div id="title">Study Buddy</div>
    <table class="search_table">	
        <tr>
                <th class="search_column">Class</th>
                <th class="search_column">Time</th>
                <th class="search_column">Location</th>
                <th class="search_column">Description</th>
                <th class="search_column">Contact</th>
            </tr>
    	{% for class in results %}
    		<tr class="search_row">
    			<td class="search_column">class</td>
    			<td class="search_column">assign</td>
    			<td class="search_column">time</td>
    			<td class="search_column">loc</td>
    			<td class="search_column">contacts</td>
    		</tr>
    	{% endfor %}
    </table>

</body>
</html>
